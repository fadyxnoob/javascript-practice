<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../style.css" />
    <title>BMI Calculator</title>
</head>

<body>
    <nav>
        <a href="https://github.com/fadyxnoob" target="_blank">Github</a>
        <a target="_blank" href="https://www.instagram.com/byt3blitz/">Instagram</a>
    </nav>
    <div class="container">
        <form>
            <h1>BMI Calculator</h1>
            <input type="number" min="0" id="height" placeholder="Enter height" />
            <input type="number" min="0" id="weight" placeholder="Enter weight" />
            <button>Calculate</button>

        </form>
        <div class="result-main">
            <div id="results">
                <h3></h3>
            </div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <div class="bmiGuide">
                    <div class="bmi-indexs">
                        <h4>BMI</h4>
                        <p class="Underweight">Below 18.5</p>
                        <p class="Healthy">18.5—24.9</p>
                        <p class="Overweight">25.0—29.9</p>
                        <p class="Obesity">30.0 and Above</p>
                    </div>
                    <div class="bmi-indexs">
                        <h4>Weight Status</h4>
                        <p class="Underweight">Underweight</p>
                        <p class="Healthy">Healthy Weight</p>
                        <p class="Overweight">Overweight</p>
                        <p class="Obesity">Obesity </p>
                    </div>
                </div>
               
                
               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
